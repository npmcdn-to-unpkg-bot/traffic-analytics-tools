<md-dialog class="md-default-theme" ng-cloak>
  <md-dialog-content class="md-dialog-content">
    <h2 class="md-title">{{ctrl.title}}</h2>
    <p>{{ctrl.content}}</p>

    <p class="md-warn" ng-if="ctrl.error" layout="row" layout-align="start center">
      <md-icon>error_outline</md-icon>
      <span>&nbsp; {{ctrl.error}}</span>
    </p>

    <div layout="row" layout-sm="column" layout-align="space-around">
      <md-progress-circular md-mode="indeterminate" ng-show="ctrl.onprocess" class="md-accent" md-diameter="30"></md-progress-circular>
    </div>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button class="md-primary md-raised" ng-click="ctrl.ok()">OK</md-button>
    <md-button class="md-primary" ng-click="ctrl.cancel()">Cancel</md-button>
  </md-dialog-actions>
</md-dialog>
