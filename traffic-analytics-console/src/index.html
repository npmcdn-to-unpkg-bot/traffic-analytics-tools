<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="MainCtrl">
<head>
  <meta charset="utf-8" />
  <title ng-bind="app.name + ' - ' + app.subtitle">SEM Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  
  <!-- build:css assets/css/app.min.css -->
  <link rel="stylesheet" href="../bower_components/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" type="text/css" />
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="../bower_components/bootstrap-daterangepicker/daterangepicker.css" type="text/css" />
  <link rel="stylesheet" href="../bower_components/angular-material-data-table/dist/md-data-table.css"/>
  <link rel="stylesheet" href="../bower_components/angular-toastr/dist/angular-toastr.css"/>
  <link rel="stylesheet" href="assets/css/material-icons.css" type="text/css" />
  <link rel="stylesheet" href="assets/css/md.css" type="text/css" />
  <link rel="stylesheet" href="assets/css/font.css" type="text/css" />
  <link rel="stylesheet" href="assets/css/app.css" type="text/css" />
  <link rel="stylesheet" href="assets/css/my.css" type="text/css" />
  <!-- endbuild -->
</head>

<body ng-class="{ie: isIE, smart: !screenGtSmall}" ng-cloak>
  <div class="app app-header-fixed app-aside-fixed" id="app" ng-class="{'app-aside-folded':asideFolded}" ui-view ng-cloak></div>

  <!-- build:js assets/js/app.min.js -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script src="../bower_components/moment/min/moment.min.js"></script>
  <script src="../bower_components/Chart.js/dist/Chart.min.js"></script>
  <script src="../bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
  <!-- Angular -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.js"></script>
  <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="../bower_components/angular-messages/angular-messages.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.js"></script>
  <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="../bower_components/angular-material/angular-material.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script> 
  <script src="../bower_components/ngstorage/ngStorage.js"></script>
  <script src="../bower_components/angular-material-data-table/dist/md-data-table.js"></script>
  <script src="../bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
  <script src="../bower_components/angular-ui-sortable/sortable.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="../bower_components/angular-translate/angular-translate.js"></script>
  <script src="../bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="../bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
  <script src="../bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
  <script src="../bower_components/angular-chart.js/dist/angular-chart.js"></script>
  <!-- authentication -->
  <script src="../bower_components/satellizer/satellizer.js"></script>
  <script src="../bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>

  <!-- App -->
  <script src="js/app.js"></script>
  <script src="js/config.js"></script>
  <script src="js/config.router.js"></script>
  <script src="js/main.js"></script>
  <script src="js/services/values.js"></script>
  <script src="js/services/resources.js"></script>
  <script src="js/filters/fromNow.js"></script>
  <script src="js/filters/formatter.js"></script>
  <script src="js/directives/ui-butterbar.js"></script>
  <script src="js/directives/ui-focus.js"></script>
  <script src="js/directives/ui-nav.js"></script>
  <script src="js/directives/ui-scroll.js"></script>
  <script src="js/directives/ui-toggleclass.js"></script>
  <script src="js/directives/daterangepicker.js"></script>
  <script src="js/directives/form-validator.js"></script>
  <script src="js/controllers/dashboard.js"></script>
  <script src="js/controllers/performance.js"></script>
  <script src="js/controllers/optimization.js"></script>
  <script src="js/controllers/optimization-log.js"></script>
  <script src="js/controllers/optimization-result.js"></script>
  <script src="js/controllers/account.js"></script>
  <script src="js/controllers/binding-conversion.js"></script>
  <script src="js/controllers/binding-vendor.js"></script>
  <script src="js/controllers/site.js"></script>
  <script src="js/controllers/signin.js"></script>
  <script src="js/controllers/signup.js"></script>
  <!-- endbuild -->
</body>
</html>
